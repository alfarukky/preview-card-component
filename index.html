<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat:500, 700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Fraunces:700"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            media="(min-width:1440px )"
            srcset="images/image-product-desktop.jpg"
          />
          <source
            media="(max-width:375px )"
            srcset="images/image-product-mobile.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="image of a perfume"
            class="card-img"
          />
        </picture>
        <div class="card-details">
          <h3 class="heading--3">perfume</h3>
          <h1 class="heading--1">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-details__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <span class="card-price__present">$149.99</span
            ><span class="card-price__previous"> $169.99</span>
          </div>
          <button class="btn">
            <img
              src="images/icon-cart.svg"
              class="btn__icon"
              aria-hidden="true"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
